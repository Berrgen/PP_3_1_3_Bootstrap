<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" th:method="PUT">
    <label for="firstName">firstName</label>
    <input type="text" th:value="*{firstName}" id="firstName" placeholder="firstName">
    <br/>
    <label for="lastName">lastName</label>
    <input type="text" th:value="*{lastName}" id="lastName" placeholder="lastName">
    <br/>
    <label for="age">age</label>
    <input type="number" th:value="*{age}" id="age" placeholder="age">
    <br/>
    <label for="email">email</label>
    <input type="text" th:value="*{email}" id="email" placeholder="email">
    <br/>
    <label for="password">password</label>
    <input type="text" th:value="*{password}" id="password" placeholder="password">
    <br/>
    <label for="role">Enter role:</label>
    <select multiple class="form-control" id="role" name="role">
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Edit">
</form>
</body>
</html>
